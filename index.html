<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTEREST CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">Interest Calculator</div>
    <div class="content-box">
      <div class="content">
        <div class="container my-5">
          <div class="row my-2">
            <div class="col-12 col-md-6">
              <label type="drop-down">Select Interest Type: </label>
            </div>
            <div class="col-12 col-md-6">
              <select
                class="form-select"
                id="interestType"
                aria-label="Default select example"
              >
                <option selected>Select Interest Type</option>
                <option value="simpleInterest">Simple Interest</option>
                <option value="compoundInterest-Annually">
                  Compound Interest-Annually
                </option>
                <option value="compoundInterest-HalfYearly">
                  Compound Interest-Half Yearly
                </option>
                <option value="compoundInterest-Quarterly">
                  Compound Interest-Quarterly
                </option>
                <option value="compoundInterest-Monthly">
                  Compound Interest-Monthly
                </option>
                <option value="compoundInterest-Days">
                  Compound Interest-Days
                </option>
              </select>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-12 col-md-6">
              <label class="principal">Enter Principal Amount:</label>
            </div>
            <div class="col-12 col-md-6">
              <input type="number" id="principal" class="input" min="0" />
            </div>
          </div>
          <div class="row my-2">
            <div class="col-12 col-md-6">
              <label class="roi">Enter the Rate of Interest: </label>
            </div>
            <div class="col-12 col-md-6">
              <input type="number" id="roi" class="input" />
            </div>
          </div>
          <div class="row my-2">
            <div class="col-12 col-md-6">
              <label class="time">Enter Time Period(in years):</label>
            </div>
            <div class="col-12 col-md-6">
              <input type="number" id="time" class="input" />
            </div>
          </div>
        </div>
        <div class="row my-2 process">
          <div class="col-12">
            <button class="calc px-2" id="calcBtn">Calculate</button>

            <button class="reset px-2" id="resetBtn" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
        <div class="display container">
          <div class="row my-2 amount">
            <div class="col-12 col-md-6 disp">
              <label class="amount" id="dis-amt">Amount(in ₹): </label>
            </div>
            <div class="col-12 col-md-6 disp">
              <p class="disp-amount" id="disp-amt"></p>
            </div>
          </div>
          <div class="row my-2 interest">
            <div class="col-12 col-md-6 disp">
              <label class="Interest" id="dis-int"
                >Simple Interest(in ₹):
              </label>
            </div>
            <div class="col-12 col-md-6 disp">
              <p class="disp-interest" id="disp-int"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      <div id="contact">
        <h2>Contact</h2>
        <a
          class="link"
          href="https://www.linkedin.com/in/adityaptl07/"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in fa-2xl" style="color: #ffffff"></i
        ></a>
        <a
          class="link"
          href="https://instagram.com/adityaptl_07/"
          target="_blank"
          ><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff"></i
        ></a>
        <a class="link" href="https://github.com/AdityaPtl07/" target="_blank"
          ><i class="fa-brands fa-github fa-2xl" style="color: #e6dede"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/35a65e0d6e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
